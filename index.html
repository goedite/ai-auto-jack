
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Growth - Scale Sustainably</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .glow-horizon {
            background: radial-gradient(ellipse at center, rgba(255, 170, 0, 0.2) 0%, transparent 75%);
            height: 400px;
            width: 160%;
            left: -30%;
            bottom: -200px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50% / 100% 100% 0 0;
            filter: blur(40px);
        }
        .logo-box {
            background: linear-gradient(135deg, #111 0%, #000 100%);
            box-shadow: inset 0 0 20px rgba(255, 170, 0, 0.1), 0 20px 40px rgba(0,0,0,0.8);
        }
        .logo-inner {
            background: radial-gradient(circle at center, #ffaa00 0%, #cc7700 100%);
        }
        /* Custom scrollbar for premium feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
