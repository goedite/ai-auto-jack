  <!-- Stats Bars -->
  <rect x="150" y="450" width="60" height="100" rx="8" fill="#3b82f6" opacity="0.6"/>
  <rect x="250" y="420" width="60" height="130" rx="8" fill="#3b82f6" opacity="0.7"/>
  <rect x="350" y="380" width="60" height="170" rx="8" fill="#3b82f6" opacity="0.8"/>
  <rect x="450" y="350" width="60" height="200" rx="8" fill="#3b82f6" opacity="0.9"/>

  <!-- Decorative Elements -->
  <circle cx="200" cy="150" r="4" fill="#60a5fa" opacity="0.5"/>
  <circle cx="850" cy="400" r="4" fill="#60a5fa" opacity="0.5"/>
  <circle cx="950" cy="300" r="4" fill="#a78bfa" opacity="0.5"/>
  <circle cx="250" cy="200" r="6" fill="#a78bfa" opacity="0.3"/>
</svg>
