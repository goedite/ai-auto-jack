<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0a"/>

  <!-- Dashboard Card -->
  <rect x="50" y="50" width="700" height="300" rx="16" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2"/>

  <!-- Title Bar -->
  <rect x="50" y="50" width="700" height="50" rx="16" fill="#1f1f1f"/>
  <text x="80" y="82" fill="#ffffff" font-size="18" font-family="Inter, sans-serif" font-weight="600">Video Performance Analytics</text>

  <!-- Stats Cards -->
  <rect x="80" y="130" width="150" height="100" rx="8" fill="#2a2a2a" stroke="#3a3a3a" stroke-width="1"/>
  <text x="100" y="160" fill="#9ca3af" font-size="12" font-family="Inter, sans-serif">Total Views</text>
  <text x="100" y="195" fill="#60a5fa" font-size="28" font-family="Inter, sans-serif" font-weight="700">2.4M</text>
  <text x="100" y="215" fill="#4ade80" font-size="12" font-family="Inter, sans-serif">↑ 34% this month</text>

  <rect x="260" y="130" width="150" height="100" rx="8" fill="#2a2a2a" stroke="#3a3a3a" stroke-width="1"/>
  <text x="280" y="160" fill="#9ca3af" font-size="12" font-family="Inter, sans-serif">Subscribers</text>
  <text x="280" y="195" fill="#a78bfa" font-size="28" font-family="Inter, sans-serif" font-weight="700">156K</text>
  <text x="280" y="215" fill="#4ade80" font-size="12" font-family="Inter, sans-serif">↑ 28% this month</text>

  <rect x="440" y="130" width="150" height="100" rx="8" fill="#2a2a2a" stroke="#3a3a3a" stroke-width="1"/>
  <text x="460" y="160" fill="#9ca3af" font-size="12" font-family="Inter, sans-serif">Watch Time</text>
  <text x="460" y="195" fill="#f472b6" font-size="28" font-family="Inter, sans-serif" font-weight="700">48K hrs</text>
  <text x="460" y="215" fill="#4ade80" font-size="12" font-family="Inter, sans-serif">↑ 41% this month</text>

  <!-- Graph -->
  <path d="M 80 300 L 150 280 L 220 260 L 290 240 L 360 220 L 430 200 L 500 180 L 570 160"
        stroke="#60a5fa" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="570" cy="160" r="5" fill="#60a5fa"/>

  <!-- Grid Lines -->
  <line x1="80" y1="250" x2="720" y2="250" stroke="#2a2a2a" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="80" y1="280" x2="720" y2="280" stroke="#2a2a2a" stroke-width="1" stroke-dasharray="5,5"/>
</svg>
