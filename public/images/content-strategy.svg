<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0a"/>

  <!-- Central Hub -->
  <circle cx="400" cy="200" r="60" fill="#3b82f6" opacity="0.2" stroke="#3b82f6" stroke-width="2"/>
  <text x="400" y="205" fill="#ffffff" font-size="16" font-family="Inter, sans-serif" font-weight="600" text-anchor="middle">Strategy</text>

  <!-- Connected Nodes -->
  <!-- LinkedIn -->
  <line x1="400" y1="200" x2="250" y2="100" stroke="#60a5fa" stroke-width="2"/>
  <circle cx="250" cy="100" r="40" fill="#1a1a1a" stroke="#60a5fa" stroke-width="2"/>
  <text x="250" y="105" fill="#60a5fa" font-size="14" font-family="Inter, sans-serif" font-weight="600" text-anchor="middle">LinkedIn</text>

  <!-- YouTube -->
  <line x1="400" y1="200" x2="550" y2="100" stroke="#FF0000" stroke-width="2"/>
  <circle cx="550" cy="100" r="40" fill="#1a1a1a" stroke="#FF0000" stroke-width="2"/>
  <text x="550" y="105" fill="#FF0000" font-size="14" font-family="Inter, sans-serif" font-weight="600" text-anchor="middle">YouTube</text>

  <!-- Blog -->
  <line x1="400" y1="200" x2="250" y2="300" stroke="#a78bfa" stroke-width="2"/>
  <circle cx="250" cy="300" r="40" fill="#1a1a1a" stroke="#a78bfa" stroke-width="2"/>
  <text x="250" y="305" fill="#a78bfa" font-size="14" font-family="Inter, sans-serif" font-weight="600" text-anchor="middle">Blog</text>

  <!-- Email -->
  <line x1="400" y1="200" x2="550" y2="300" stroke="#4ade80" stroke-width="2"/>
  <circle cx="550" cy="300" r="40" fill="#1a1a1a" stroke="#4ade80" stroke-width="2"/>
  <text x="550" y="305" fill="#4ade80" font-size="14" font-family="Inter, sans-serif" font-weight="600" text-anchor="middle">Email</text>

  <!-- Decorative Lines -->
  <line x1="250" y1="100" x2="550" y2="100" stroke="#2a2a2a" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="250" y1="300" x2="550" y2="300" stroke="#2a2a2a" stroke-width="1" stroke-dasharray="5,5"/>
</svg>
